<h1>Tablero</h1>
<div class="container-fluid">
<div class="row">
<div class="col-md-2" ng-repeat="data in tableros">
<div class="panel panel-default">
<div class="panel-heading">{{data.nombre}}</div>
<div class="panel-body">{{data.descripcion}}</div>
    <div class="panel-footer"><a class="btn btn-default" href="#!/tableros/{{data.id}}/listas" role="button">
        
        Listas</a></div>
</div>
</div>
</div>
</div>
